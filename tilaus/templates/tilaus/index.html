<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Minu list</a></h1>
        </div>
        
        {% for post in posts %}
            <div>
                <p>published: {{ post.category }}</p>
                <h1><a href="">{{post.s_numero}}  {{post.name }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
